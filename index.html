<html>
<head>
<title>Javascript Syntax</title>
</head>
<body>
    <h1>Open Console</h1>
    <script>
        console.log("Hi i am in console screen");
        var frist_name="Rohini";
        console.log(frist_name);
        var last_name="J";
        console.log(last_name);
        var full_name=frist_name.concat(last_name);
        console.log(full_name);
        var lenght_name=full_name.length;
        console.log(lenght_name);
        var line_one="I like to read";
        console.log(line_one);
        var new_line=line_one.replace("read","art");
        console.log(new_line);
        var uppercase_name=full_name.toUpperCase();
        console.log(uppercase_name);
        var lowercase_name=full_name.toLowerCase();
        console.log(lowercase_name);
        var square_root=Math.sqrt(49);
        console.log(square_root);
        var max_no=Math.max(20,57);
        console.log(max_no);
        var min_no=Math.min(20,57);
        console.log(min_no);
        var power_no=Math.pow(20,2);
        console.log(power_no);
    </script>
</body>



</html>
